apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 31

    defaultConfig {
        multiDexEnabled true
        applicationId "com.chartboost.heliumexample"
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding = true
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'
    implementation 'androidx.appcompat:appcompat:1.4.0'

    // Helium
    implementation 'com.chartboost:helium:2.3.2'

    // Helium requirement
    implementation 'org.greenrobot:eventbus:3.2.0'

    // Helium Adapters
    implementation 'com.chartboost:helium-tapjoy:2.3.2.0'
    implementation 'com.chartboost:helium-facebook:2.3.2.0'
    implementation 'com.chartboost:helium-adcolony:2.3.2.0'
    implementation 'com.chartboost:helium-admob:2.3.2.0'
    implementation 'com.chartboost:helium-vungle:2.3.2.1'
    implementation 'com.chartboost:helium-applovin:2.3.2.0'
    implementation 'com.chartboost:helium-unityads:2.3.2.0'
    implementation 'com.chartboost:helium-ironsource:2.3.2.0'

    //Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.8.1'

    //Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.8.0'

    //AdColony
    implementation 'com.adcolony:sdk:4.6.5'

    //AdMob
    implementation 'com.google.android.gms:play-services-ads:20.5.0'

    //Vungle
    implementation 'com.vungle:publisher-sdk-android:6.10.2'
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"

    //AppLovin
    implementation 'com.applovin:applovin-sdk:10.3.5'

    //Unity Ads
    implementation 'com.unity3d.ads:unity-ads:3.7.5'

    //ironSource
    implementation 'com.ironsource.sdk:mediationsdk:7.1.12.2'

    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.0'
    implementation 'com.google.android.gms:play-services-base:18.0.0'
    implementation 'com.google.android.material:material:1.4.0'

}
