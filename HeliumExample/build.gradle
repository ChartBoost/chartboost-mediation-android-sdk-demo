apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.10"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven {
            name "AdColony's maven repo"
            url "https://adcolony.bintray.com/AdColony"
        }
        maven {
            name "Chartboost's maven repo"
            url "https://chartboostmobile.bintray.com/Chartboost/"
        }
    }
}

android {
    compileSdkVersion 30

    defaultConfig {
        multiDexEnabled true
        applicationId "com.chartboost.heliumexample"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.10"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // Helium
    implementation 'com.chartboost:helium:2.2.0'

    // Helium requirement
    implementation 'org.greenrobot:eventbus:3.2.0'

    // Helium Adapters
    implementation 'com.chartboost:helium-tapjoy:2.2.0'
    implementation 'com.chartboost:helium-facebook:2.2.0'
    implementation 'com.chartboost:helium-adcolony:2.2.0'
    implementation 'com.chartboost:helium-admob:2.2.0'
	implementation 'com.chartboost:helium-vungle:2.2.0'
    implementation 'com.chartboost:helium-applovin:2.2.0'
    implementation 'com.chartboost:helium-unityads:2.2.0'
    implementation 'com.chartboost:helium-ironsource:2.2.0'

    //Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.7.1'

    //Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.2.0'

    //AdColony
    implementation 'com.adcolony:sdk:4.3.0'

    //AdMob
    implementation 'com.google.android.gms:play-services-ads:19.5.0'

    //Vungle
    implementation 'com.vungle:publisher-sdk-android:6.8.1'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"

    //AppLovin
    implementation 'com.applovin:applovin-sdk:9.14.8'

    //Unity Ads
    implementation 'com.unity3d.ads:unity-ads:3.5.0'

    //ironSource
    implementation 'com.ironsource.sdk:mediationsdk:7.0.3.1'

    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-base:17.5.0'

}
