apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.10"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            name "ironSource's maven repo"
            url 'https://android-sdk.is.com/'
        }
        maven {
            name "Tapjoy's maven repo"
            url "https://sdk.tapjoy.com/"
        }
    }
}

android {
    compileSdkVersion 30

    defaultConfig {
        multiDexEnabled true
        applicationId "com.chartboost.heliumexample"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.5.10"
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    // Helium
    implementation 'com.chartboost:helium:2.3.1'

    // Helium requirement
    implementation 'org.greenrobot:eventbus:3.2.0'

    // Helium Adapters
    implementation 'com.chartboost:helium-tapjoy:2.3.1.0'
    implementation 'com.chartboost:helium-facebook:2.3.1.0'
    implementation 'com.chartboost:helium-adcolony:2.3.1.0'
    implementation 'com.chartboost:helium-admob:2.3.1.1'
    implementation 'com.chartboost:helium-vungle:2.3.1.0'
    implementation 'com.chartboost:helium-applovin:2.3.1.0'
    implementation 'com.chartboost:helium-unityads:2.3.1.0'
    implementation 'com.chartboost:helium-ironsource:2.3.1.0'

    //Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.8.1'

    //Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.5.0'

    //AdColony
    implementation 'com.adcolony:sdk:4.5.0'

    //AdMob
    implementation 'com.google.android.gms:play-services-ads:20.2.0'

    //Vungle
    implementation 'com.vungle:publisher-sdk-android:6.9.1'
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"

    //AppLovin
    implementation 'com.applovin:applovin-sdk:10.3.1'

    //Unity Ads
    implementation 'com.unity3d.ads:unity-ads:3.7.2'

    //ironSource
    implementation 'com.ironsource.sdk:mediationsdk:7.1.5.1'

    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.1'
    implementation 'com.google.android.gms:play-services-base:17.6.0'

}
