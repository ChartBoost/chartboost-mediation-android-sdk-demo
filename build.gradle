buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.1'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0'
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            name "Helium's maven repo"
            url 'https://cboost.jfrog.io/artifactory/helium'
        }
        maven {
            name "ironSource's maven repo"
            url 'https://android-sdk.is.com/'
        }
        maven {
            name "Tapjoy's maven repo"
            url "https://sdk.tapjoy.com/"
        }
        maven {
            name "Mintegral's maven repo"
            url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea"
        }
        maven {
            name "Yahoo's maven repo"
            url 'https://artifactory.verizonmedia.com/artifactory/maven/'
        }

        maven {
            url "https://artifact.bytedance.com/repository/pangle"
        }

        maven {
            url "https://cboost.jfrog.io/artifactory/private-chartboost-mediation/"
            credentials {
                username = System.getenv("JFROG_USER")
                password = System.getenv("JFROG_PASS")
            }
        }
    }
}
task clean(type: Delete) {
    delete rootProject.buildDir
}
